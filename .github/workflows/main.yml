name: SourceForge Backup

on:
  workflow_dispatch:
    inputs:
      SOURCEFORGE_URL_1:
        description: "SourceForge download URL 1"
        required: true
      SOURCEFORGE_URL_2:
        description: "SourceForge download URL 2"
        required: true
      SOURCEFORGE_URL_3:
        description: "SourceForge download URL 3"
        required: true
      SOURCEFORGE_URL_4:
        description: "SourceForge download URL 4"
        required: true
      SOURCEFORGE_URL_5:
        description: "SourceForge download URL 5"
        required: true
      RELEASE_NAME:
        description: "Release name"
        required: true
      TAG_NAME:
        description: "Release tag name"
        required: true

jobs:
  sourceforge_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download from SourceForge 1
        run: |
          curl -LJO ${{ github.event.inputs.SOURCEFORGE_URL_1 }}
          echo "ZIP_FILE=$(basename -a *.zip)" >> $GITHUB_ENV
          echo "ZIP_FILE_SHA256=$(sha256sum *.zip | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Download from SourceForge 2
        run: |
          curl -LJO ${{ github.event.inputs.SOURCEFORGE_URL_2 }}
          echo "ZIP_FILE=$(basename -a *.zip)" >> $GITHUB_ENV
          echo "ZIP_FILE_SHA256=$(sha256sum *.zip | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Download from SourceForge 3
        run: |
          curl -LJO ${{ github.event.inputs.SOURCEFORGE_URL_3 }}
          echo "ZIP_FILE=$(basename -a *.zip)" >> $GITHUB_ENV
          echo "ZIP_FILE_SHA256=$(sha256sum *.zip | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Download from SourceForge 4
        run: |
          curl -LJO ${{ github.event.inputs.SOURCEFORGE_URL_4 }}
          echo "ZIP_FILE=$(basename -a *.zip)" >> $GITHUB_ENV
          echo "ZIP_FILE_SHA256=$(sha256sum *.zip | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Download from SourceForge 5
        run: |
          curl -LJO ${{ github.event.inputs.SOURCEFORGE_URL_5 }}
          echo "ZIP_FILE=$(basename -a *.zip)" >> $GITHUB_ENV
          echo "ZIP_FILE_SHA256=$(sha256sum *.zip | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ${{ env.BASENAME_1 }},
            ${{ env.BASENAME_2 }},
            ${{ env.BASENAME_3 }},
            ${{ env.BASENAME_4 }},
            ${{ env.BASENAME_5 }}
          name: ${{ github.event.inputs.RELEASE_NAME }}
          tag_name: ${{ github.event.inputs.TAG_NAME }}
          body: |
            Files:
            - ${{ env.BASENAME_1 }}
            - ${{ env.BASENAME_2 }}
            - ${{ env.BASENAME_3 }}
            - ${{ env.BASENAME_4 }}
            - ${{ env.BASENAME_5 }}
            SHA256:
            - ${{ env.SHA256_1 }}
            - ${{ env.SHA256_2 }}
            - ${{ env.SHA256_3 }}
            - ${{ env.SHA256_4 }}
            - ${{ env.SHA256_5 }}
